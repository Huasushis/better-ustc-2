name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:

permissions:
  contents: read

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src-tauri
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev libgtk-3-dev

      - name: Cache cargo build
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Run unit tests (offline)
        run: cargo test --locked -- --skip login --skip young

      - name: Show ignored tests
        run: cargo test --locked -- --list --ignored
        if: always()
